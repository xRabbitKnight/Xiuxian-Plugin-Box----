<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="{{cssPath}}" />
</head>
<body>
    <div class="info-panel">
        <div class="avatar">
            <img src="https://q1.qlogo.cn/g?b=qq&s=0&nk={{uid}}" onerror="whenError(this)" />
            <div>{{uid}}</div>
            <div>掌握技能数：{{skill.skillList.length}}</div>
        </div>
        <div class="info-list">
            <div style="font-weight:bold; color:wheat">技能名</div>
            <div style="font-weight:bold; color:wheat">伤害</div>
            {{each skill.skillList item}}
            <div>{{item.name}}</div>
            <div>+{{item.power}}%</div>
            {{/each}}
        </div>
    </div>
</body>
</html>
