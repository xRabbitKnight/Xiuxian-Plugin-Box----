<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="{{cssPath}}" />
</head>
<body>
    <div class="info-panel">
        <div class="avatar">
            <img src="https://q1.qlogo.cn/g?b=qq&s=0&nk={{uid}}" onerror="whenError(this)" />
            {{if talent.show}}
            <div>灵根：{{talent.spiritualRootName}}</div>
            <div>天赋：+{{talent.buff}}%</div>
            {{else}}
            <div>灵根：未知</div>
            <div>天赋：未知</div>
            {{/if}}
        </div>
        <div class="info-list">
            <div style="font-weight:bold; color:wheat">功法名</div>
            <div style="font-weight:bold; color:wheat">天赋</div>
            {{each talent.manualList item}}
            <div>{{item.name}}</div>
            <div>+{{item.buff}}%</div>
            {{/each}}
        </div>
    </div>
</body>
</html>
